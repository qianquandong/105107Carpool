{%extends 'base.html' %}


{% block head %}

{% endblock %}



{% block body %}
<div class="content">
    <h1>105 107 Carpool</h1>
    {% if tasks|length < 1 %}
    <h4 style = "text-align:center">There are no requests</h4>
    {% else %}
    <table border= 1>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href='/delete/{{task.id}}'>Delete</a>
                    <br>
                    <a href='/update/{{task.id}}'>Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name = "content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
